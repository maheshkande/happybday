                 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Sister</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap">
    
    <link rel="stylesheet" href="petals.css"> 

<style>
    /* ------------------------------------------------ */
    /* KEYFRAME ANIMATIONS (For Typing and Photo Pop) */
    /* ------------------------------------------------ */
    @keyframes sparkle-glow {
        0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5); transform: scale(1); }
        50% { box-shadow: 0 0 15px #fff, 0 0 30px #d881ab, 0 0 45px #ffc0cb; transform: scale(1.05); }
        100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5); transform: scale(1); }
    }
    .sparkle-effect { animation: sparkle-glow 0.4s ease-out; }
    
    /* NEW: Photo Frame Pop Animation */
    @keyframes photo-pop {
        0% { transform: scale(0.9) rotateZ(0deg); opacity: 0; }
        100% { transform: scale(1) rotateZ(-3deg); opacity: 1; }
    }
    .photo-pop-effect {
        animation: photo-pop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Smooth, quick animation */
    }
    
    /* ------------------------------------------------ */
    /* GENERAL BODY & BACKGROUND - (Clean Body for Story Slides) */
    /* ------------------------------------------------ */
    body { 
        font-family: 'Poppins', sans-serif; 
        text-align: center; 
        margin: 0;
        background-color: #f0f0f0; 
        background-image: none;
        color: #1a1a1a;
        min-height: 100vh;
        display: flex; 
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden; 
        transition: background-color 0.8s ease; 
    }
    .container { 
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        width: 100%;
        max-width: 420px;
        padding: 0; 
        min-height: 100vh;
    }
    
    /* ------------------------------------------------ */
    /* START PAGE WRAPPER (Tree BG and FADE effect) */
    /* ------------------------------------------------ */
    #startPageWrapper {
        display: flex; 
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100; 
        
        background-color: #1a0814; 
        background-image: url('start_bg.jpg'); 
        background-position: center bottom; 
        background-repeat: no-repeat;
        background-size: cover; 
        transition: opacity 1s ease-out; 
    }

    /* ------------------------------------------------ */
    /* INITIAL POPUP (The White Card) */
    /* ------------------------------------------------ */
    #initialPopup {
        background: rgba(255, 255, 255, 0.95); 
        padding: 50px 30px; 
        border-radius: 15px;
        border: 2px solid #b57a9f; 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
        max-width: 90%;
        width: 350px; 
        font-family: 'Poppins', sans-serif; 
        margin: auto; 
    }
    #initialPopup h1 {
        font-family: 'Dancing Script', cursive; 
        font-size: 2.8em;
        color: #d881ab; 
        margin-bottom: 5px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    #initialPopup h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5em;
        color: #555;
        font-weight: 400;
        margin-top: 5px;
        margin-bottom: 15px;
    }
    #startButton {
        background-color: #b57a9f; 
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 35px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-family: 'Poppins', sans-serif;
    }

    /* ------------------------------------------------ */
    /* SLIDE CONTENT - GUARANTEED SIDE-BY-SIDE LAYOUT */
    /* ------------------------------------------------ */
    #storySlide {
        display: none; 
        max-width: 90%;
        width: 380px; 
        height: 85vh; 
        padding: 10px;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
    }

    .slide-content-wrapper {
        display: flex; 
        flex-direction: row;
        justify-content: space-between; 
        align-items: flex-start;
        width: 100%;
        height: 250px; 
        margin-bottom: 20px;
    }

    /* Image wrapper (The white frame) */
    #slideImageWrapper {
        width: 160px;
        height: 230px;
        background: white; 
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.6s; /* For the photo pop effect */
        transform: rotateZ(-3deg); /* Default slight rotation */
    }
    
    #slideImage {
        width: 150px; 
        height: 220px; 
        object-fit: cover;
        border: 4px solid #b57a9f; 
        border-radius: 4px;
        margin: 0; 
    }

    /* Text box */
    #slideText {
        width: 210px; 
        height: 230px; 
        white-space: pre-wrap;
        font-size: 1em; 
        color: #333;
        padding: 10px;
        overflow-y: auto; 
        text-align: left;
        background: white; 
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* NEW: Typing Effect styling */
    #slideText span {
        transition: color 0.1s;
    }
    
    /* Next Button Styling */
    #nextSlideButton {
        background-color: #b57a9f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.2s ease-out; 
        margin-top: 20px;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5);
    }

    /* NEW: Button Hover Effect */
    #nextSlideButton:hover {
        background-color: #a46a94; /* Slightly darker */
        box-shadow: 0 0 15px rgba(255, 192, 203, 0.8), 0 0 10px rgba(0, 0, 0, 0.1); /* Pink glow */
        transform: scale(1.02);
    }

    /* Final Slide Styles (Text-Only) */
    .final-slide-text {
        width: 95% !important; 
        height: 80vh !important;
        background: rgba(0, 0, 0, 0.9) !important;
        color: white !important;
        text-align: center !important;
        padding: 20px !important;
        overflow-y: scroll !important;
        box-shadow: none !important;
        font-size: 1.2em !important;
    }
</style>
</head>
<body>
    <audio id="backgroundMusic" preload="auto" loop></audio>

    <div class="container">
        <div id="startPageWrapper">
            <div class="falling-petal" style="left: 5%; animation-delay: 0s;">üå∏</div>
            <div class="falling-petal" style="left: 15%; animation-delay: 2s;">üå∏</div>
            <div class="falling-petal" style="left: 25%; animation-delay: 4s;">üå∏</div>
            <div class="falling-petal" style="left: 35%; animation-delay: 6s; font-size: 1.8em;">üå∏</div>
            <div class="falling-petal" style="left: 45%; animation-delay: 8s; font-size: 1.2em;">üå∏</div>
    
            <div id="initialPopup">
                <h1>Happy Birthday</h1>
                <h2>My Dearest Sister...</h2>
                <p>Please turn up your volume and click 'Start' to begin your special story.</p>
                <button id="startButton">Open Your Gift! üíñ</button>
            </div>
        </div>
        
        <div id="finalHeartRain" style="display:none;">
            <div class="falling-heart-final" style="left: 10%; animation-delay: 0s;">ü§ç</div>
            <div class="falling-heart-final" style="left: 30%; animation-delay: 1s;">ü§ç</div>
            <div class="falling-heart-final" style="left: 50%; animation-delay: 2s;">ü§ç</div>
            <div class="falling-heart-final" style="left: 70%; animation-delay: 3s;">ü§ç</div>
            <div class="falling-heart-final" style="left: 90%; animation-delay: 4s;">ü§ç</div>
            <div class="falling-heart-final" style="left: 20%; animation-delay: 5s;">ü§ç</div>
            <div class="falling-heart-final" style="left: 40%; animation-delay: 6s;">ü§ç</div>
            <div class="falling-heart-final" style="left: 60%; animation-delay: 7s;">ü§ç</div>
            <div class="falling-heart-final" style="left: 80%; animation-delay: 8s;">ü§ç</div>
        </div>

        <div id="storySlide">
            <div class="slide-content-wrapper">
                <div id="slideImageWrapper">
                    <img id="slideImage" src="" alt="A memory photo">
                </div>
                
                <p id="slideText"></p>
            </div>
            <button id="nextSlideButton">Next Memory</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
