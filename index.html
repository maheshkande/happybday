<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Sister</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap">
    
    <link rel="stylesheet" href="petals.css"> 

<style>
    /* ------------------------------------------------ */
    /* NEW: Sparkle/Confetti Animation CSS for the Button */
    /* ------------------------------------------------ */
    @keyframes sparkle-glow {
        0% {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5);
            transform: scale(1);
        }
        50% {
            /* Makes the button briefly "pop" and adds intense, colorful glow */
            box-shadow: 0 0 15px #fff, 0 0 30px #d881ab, 0 0 45px #ffc0cb;
            transform: scale(1.05);
        }
        100% {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5);
            transform: scale(1);
        }
    }
    .sparkle-effect {
        animation: sparkle-glow 0.4s ease-out; /* Animation runs for 0.4 seconds */
    }

    /* ------------------------------------------------ */
    /* GENERAL BODY & BACKGROUND - (Dark Background + Tree Image) */
    /* ------------------------------------------------ */
    body { 
        font-family: 'Poppins', sans-serif; 
        text-align: center; 
        margin: 0;
        
        /* NEW DARK BACKGROUND */
        background-color: #1a0814; /* Deep Burgundy/Dark background */
        background-image: url('start_bg.jpg'); /* The tree image you must upload */
        background-position: left bottom; /* Pushes the tree to the bottom left */
        background-repeat: no-repeat;
        background-size: contain; /* Ensures image fits on small screens */

        color: #1a1a1a;
        min-height: 100vh;
        display: flex; 
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden; 
        transition: background-color 0.8s ease; 
    }
    .container { 
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        width: 100%;
        max-width: 420px;
        padding: 0; 
        min-height: 100vh;
    }
    
    /* ------------------------------------------------ */
    /* INITIAL POPUP (START SCREEN) - NEW ELEGANT STYLE */
    /* ------------------------------------------------ */
    #initialPopup {
        background: rgba(255, 255, 255, 0.95); /* Semi-transparent white card */
        padding: 50px 30px; 
        border-radius: 15px;
        border: 2px solid #b57a9f; 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Stronger shadow to pop */
        max-width: 90%;
        width: 350px; 
        font-family: 'Poppins', sans-serif; 
        margin: auto; 
    }
    #initialPopup h1 {
        font-family: 'Dancing Script', cursive; 
        font-size: 2.8em;
        color: #d881ab; 
        margin-bottom: 5px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    #initialPopup h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5em;
        color: #555;
        font-weight: 400;
        margin-top: 5px;
        margin-bottom: 15px;
    }
    #initialPopup p {
        font-size: 1em;
        color: #555;
        margin-top: 15px;
        margin-bottom: 30px;
    }
    #startButton {
        background-color: #b57a9f; /* Match slide button color */
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 35px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-family: 'Poppins', sans-serif;
    }
    #startButton:active {
        transform: scale(0.98);
    }

    /* ------------------------------------------------ */
    /* SLIDE CONTENT - GUARANTEED SIDE-BY-SIDE LAYOUT */
    /* ------------------------------------------------ */
    #storySlide {
        display: none; 
        max-width: 90%;
        width: 380px; 
        height: 85vh; 
        padding: 10px;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
    }

    /* Outer wrapper for the content - Uses FLEXBOX for guaranteed side-by-side */
    .slide-content-wrapper {
        display: flex; 
        flex-direction: row;
        justify-content: space-between; 
        align-items: flex-start;
        width: 100%;
        height: 250px; 
        margin-bottom: 20px;
    }

    /* Image wrapper (The white frame) */
    #slideImageWrapper {
        width: 160px;
        height: 230px;
        background: white; 
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Image inside the wrapper */
    #slideImage {
        width: 150px; 
        height: 220px; 
        object-fit: cover;
        border: 4px solid #b57a9f; 
        border-radius: 4px;
        margin: 0; 
    }

    /* Text box (The other frame) */
    #slideText {
        width: 210px; 
        height: 230px; 
        white-space: pre-wrap;
        font-size: 1em; 
        color: #333;
        padding: 10px;
        overflow-y: auto; 
        text-align: left;
        background: white; 
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Next Button Styling */
    #nextSlideButton {
        background-color: #b57a9f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.2s ease-out; /* Smooth hover/press transitions */
        margin-top: 20px;
        /* Default subtle sparkle glow */
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5);
    }

    /* Final Slide Styles (Text-Only) */
    .final-slide-text {
        width: 95% !important; 
        height: 80vh !important;
        background: rgba(0, 0, 0, 0.9) !important;
        color: white !important;
        text-align: center !important;
        padding: 20px !important;
        overflow-y: scroll !important;
        box-shadow: none !important;
        font-size: 1.2em !important;
    }
</style>
</head>
<body>
    <audio id="backgroundMusic" preload="auto" loop></audio>

    <div class="container">
        <div class="falling-heart" style="left: 10%; animation-delay: 0s;">ðŸ’–</div>
        <div class="falling-heart" style="left: 30%; animation-delay: 2s; font-size: 1em;">ðŸ’–</div>
        <div class="falling-heart" style="left: 50%; animation-delay: 4s;">ðŸ’–</div>
        <div class="falling-heart" style="left: 70%; animation-delay: 6s; font-size: 1.2em;">ðŸ’–</div>
        <div class="falling-heart" style="left: 90%; animation-delay: 8s; font-size: 0.8em;">ðŸ’–</div>

        <div id="initialPopup">
            <h1>Happy Birthday</h1>
            <h2>My Dearest Sister...</h2>
            <p>Please turn up your volume and click 'Start' to begin your special story.</p>
            <button id="startButton">Open Your Gift! ðŸ’–</button>
        </div>

        <div id="storySlide">
            <div class="slide-content-wrapper">
                <div id="slideImageWrapper">
                    <img id="slideImage" src="" alt="A memory photo">
                </div>
                
                <p id="slideText"></p>
            </div>
            <button id="nextSlideButton">Next Memory</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
