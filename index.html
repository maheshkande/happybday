<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Sister</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">

<style>
    /* ------------------------------------------------ */
    /* GENERAL BODY & BACKGROUND */
    /* ------------------------------------------------ */
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        text-align: center; 
        margin: 0;
        /* Set the beautiful template image as the background */
        background-image: url('2dcae94d50d0a5cbab4c83f49b3dbe37.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #1a1a1a; /* Darker text for readability */
        transition: background-color 0.5s ease-in-out; /* Smooth transition */
    }
    .container { 
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        min-height: 100vh;
        padding: 20px;
        /* Light overlay to make content readable */
        background: rgba(255, 255, 255, 0.85); 
    }
    
    /* ------------------------------------------------ */
    /* INITIAL POPUP (START SCREEN) */
    /* ------------------------------------------------ */
    #initialPopup {
        background: #fdf5f8; /* Very soft pink/white background */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        max-width: 90%;
    }
    #startButton {
        background-color: #d881ab; /* Elegant berry pink */
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #startButton:hover {
        background-color: #c9719a;
    }

    /* ------------------------------------------------ */
    /* SLIDE CONTENT */
    /* ------------------------------------------------ */
    #storySlide {
        display: none; 
        max-width: 90%;
        width: 400px;
        height: 85vh; /* Slightly taller for more space */
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        background: transparent;
        line-height: 1.6;
        justify-content: space-around;
        align-items: center;
        transition: opacity 1s ease-in-out; /* Fade in/out slide effect */
    }
    #slideImage {
        /* This places the image near the top box */
        max-width: 160px; 
        max-height: 220px; 
        object-fit: cover;
        border: 4px solid #b57a9f; /* Soft purple-pink border */
        border-radius: 4px;
        margin: 10px auto; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #slideText {
        /* This places the text near the bottom box */
        white-space: pre-wrap;
        font-size: 1em; 
        color: #333;
        padding: 5px;
        max-width: 200px; 
        max-height: 35vh; 
        overflow-y: auto; 
    }
    #nextSlideButton {
        background-color: #b57a9f; /* Soft purple-pink button */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }
    #nextSlideButton:hover {
        background-color: #a46d8e;
    }
</style>
</head>
<body>
    <audio id="backgroundMusic" preload="auto" loop></audio>

    <div class="container">
        <div id="initialPopup">
            <h1>A Special Gift Awaits You...</h1>
            <p>Please turn up your volume and click 'Start' to begin your birthday story.</p>
            <button id="startButton">Open Your Birthday Story! ðŸ’–</button>
        </div>

        <div id="storySlide">
            <img id="slideImage" src="" alt="A memory photo">
            <p id="slideText"></p>
            <button id="nextSlideButton">Next Memory</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
