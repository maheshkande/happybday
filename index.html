<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Sister</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap">

<style>
    /* ------------------------------------------------ */
    /* GENERAL BODY & BACKGROUND - (Reliable, Simple Layout) */
    /* ------------------------------------------------ */
    body { 
        font-family: 'Poppins', sans-serif; 
        text-align: center; 
        margin: 0;
        /* Background image removed to stop conflicts. Background color is set by JS. */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #1a1a1a;
        min-height: 100vh;
        display: block; 
        overflow-y: auto; 
        transition: background-color 0.8s ease; /* Smooth transition for color change */
    }
    .container { 
        /* The full-screen color will now be controlled by the JS file */
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        min-height: 100vh;
        width: 100%;
        padding: 0; 
        background: transparent; 
    }
    
    /* ------------------------------------------------ */
    /* INITIAL POPUP (START SCREEN) */
    /* ------------------------------------------------ */
    #initialPopup {
        background: #fdf5f8; 
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        font-family: 'Dancing Script', cursive; 
        margin: auto; 
    }
    #startButton {
        background-color: #d881ab; 
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: 'Poppins', sans-serif;
    }

    /* ------------------------------------------------ */
    /* SLIDE CONTENT - New simple structure for reliability */
    /* ------------------------------------------------ */
    #storySlide {
        display: none; 
        max-width: 90%;
        width: 380px; 
        height: 85vh; 
        padding: 10px;
        line-height: 1.6;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease-in-out;
    }

    /* Outer wrapper for the content */
    .slide-content-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: space-between; /* SIDE-BY-SIDE LAYOUT */
        align-items: flex-start;
        width: 100%;
        height: 480px; 
        margin-bottom: 20px;
    }

    /* Image wrapper (to replace the left frame) */
    #slideImageWrapper {
        width: 160px;
        height: 230px;
        background: white; /* Solid White Box */
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Image inside the wrapper */
    #slideImage {
        width: 150px; 
        height: 220px; 
        object-fit: cover;
        border: 4px solid #b57a9f; 
        border-radius: 4px;
        margin: 0; 
    }

    /* Text box (to replace the right frame) */
    #slideText {
        width: 210px; 
        height: 230px; /* Aligned with image box height */
        white-space: pre-wrap;
        font-size: 1em; 
        color: #333;
        padding: 10px;
        overflow-y: auto; 
        text-align: left;
        background: white; /* Solid White Box */
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    #nextSlideButton {
        background-color: #b57a9f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <audio id="backgroundMusic" preload="auto" loop></audio>

    <div class="container">
        <div id="initialPopup">
            <h1>A Special Gift Awaits You...</h1>
            <p>Please turn up your volume and click 'Start' to begin your birthday story.</p>
            <button id="startButton">Open Your Birthday Story! ðŸ’–</button>
        </div>

        <div id="storySlide">
            <div class="slide-content-wrapper">
                <div id="slideImageWrapper">
                    <img id="slideImage" src="" alt="A memory photo">
                </div>
                
                <p id="slideText"></p>
            </div>
            <button id="nextSlideButton">Next Memory</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
