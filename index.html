<style>
    /* ------------------------------------------------ */
    /* KEYFRAME ANIMATIONS (For Typing and Photo Pop) */
    /* ------------------------------------------------ */
    @keyframes sparkle-glow {
        0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5); transform: scale(1); }
        50% { box-shadow: 0 0 15px #fff, 0 0 30px #d881ab, 0 0 45px #ffc0cb; transform: scale(1.05); }
        100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5); transform: scale(1); }
    }
    .sparkle-effect { animation: sparkle-glow 0.4s ease-out; }
    
    /* NEW: Photo Frame Pop Animation */
    @keyframes photo-pop {
        0% { transform: scale(0.9) rotateZ(0deg); opacity: 0; }
        100% { transform: scale(1) rotateZ(-3deg); opacity: 1; }
    }
    .photo-pop-effect {
        animation: photo-pop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Smooth, quick animation */
    }
    
    /* NEW CRITICAL CLASS: Ensures the start page is completely hidden after fade-out */
    .hidden-slide {
        display: none !important;
        opacity: 0 !important;
        pointer-events: none; /* Prevents clicks on the hidden layer */
    }

    /* ------------------------------------------------ */
    /* GENERAL BODY & BACKGROUND - (Clean Body for Story Slides) */
    /* ------------------------------------------------ */
    body { 
        font-family: 'Poppins', sans-serif; 
        text-align: center; 
        margin: 0;
        background-color: #f0f0f0; 
        background-image: none;
        color: #1a1a1a;
        min-height: 100vh;
        display: flex; 
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden; 
        transition: background-color 0.8s ease; 
    }
    
    /* CRITICAL FIX: Lock the story container to the center of the whole screen */
    .container { 
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        
        position: fixed; 
        top: 0;
        left: 0;
        
        width: 100vw; 
        height: 100vh; 
        
        max-width: none; 
        padding: 0; 
    }
    
    /* ------------------------------------------------ */
    /* START PAGE WRAPPER (Tree BG and FADE effect) */
    /* ------------------------------------------------ */
    #startPageWrapper {
        display: flex; 
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100; 
        
        background-color: #1a0814; 
        background-image: url('start_bg.jpg'); 
        background-position: center bottom; 
        background-repeat: no-repeat;
        background-size: cover; 
        transition: opacity 1s ease-out; /* FOR SMOOTH FADE OUT */
    }

    /* ------------------------------------------------ */
    /* INITIAL POPUP (The White Card) */
    /* ------------------------------------------------ */
    #initialPopup {
        background: rgba(255, 255, 255, 0.95); 
        padding: 50px 30px; 
        border-radius: 15px;
        border: 2px solid #b57a9f; 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
        max-width: 90%;
        width: 350px; 
        font-family: 'Poppins', sans-serif; 
        margin: auto; 
    }
    #initialPopup h1 {
        font-family: 'Dancing Script', cursive; 
        font-size: 2.8em;
        color: #d881ab; 
        margin-bottom: 5px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    #initialPopup h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5em;
        color: #555;
        font-weight: 400;
        margin-top: 5px;
        margin-bottom: 15px;
    }
    #startButton {
        background-color: #b57a9f; 
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 35px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-family: 'Poppins', sans-serif;
    }

    /* ------------------------------------------------ */
    /* SLIDE CONTENT - GUARANTEED SIDE-BY-SIDE LAYOUT */
    /* ------------------------------------------------ */
    #storySlide {
        display: none; 
        max-width: 90%;
        width: 380px; 
        height: 85vh; 
        padding: 10px;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        /* Ensure story slide content is above the fixed container, just visually */
        z-index: 50; 
    }

    .slide-content-wrapper {
        display: flex; 
        flex-direction: row;
        justify-content: space-between; 
        align-items: flex-start;
        width: 100%;
        height: 250px; 
        margin-bottom: 20px;
    }

    /* Image wrapper (The white frame) */
    #slideImageWrapper {
        width: 160px;
        height: 230px;
        background: white; 
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.6s; /* For the photo pop effect */
        transform: rotateZ(-3deg); /* Default slight rotation */
    }
    
    #slideImage {
        width: 150px; 
        height: 220px; 
        object-fit: cover;
        border: 4px solid #b57a9f; 
        border-radius: 4px;
        margin: 0; 
    }

    /* Text box */
    #slideText {
        width: 210px; 
        height: 230px; 
        white-space: pre-wrap;
        font-size: 1em; 
        color: #333;
        padding: 10px;
        overflow-y: auto; 
        text-align: left;
        background: white; 
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* NEW: Typing Effect styling */
    #slideText span {
        transition: color 0.1s;
    }
    
    /* Next Button Styling */
    #nextSlideButton {
        background-color: #b57a9f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.2s ease-out; 
        margin-top: 20px;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5);
    }
