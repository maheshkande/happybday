            --color-text-dark: #333;
            --color-text-light: #fff;
            --color-button: #a879a8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; 
            color: var(--color-text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        /* START PAGE STYLING */
        #startPageWrapper {
            background-image: url('start_bg.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            text-align: center;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 100; 
            transition: opacity 1s ease-in-out;
        }

        .start-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        .start-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #d164d1;
            margin-bottom: 10px;
        }

        /* BUTTON STYLING */
        .start-button, .slideshow-button {
            background-color: var(--color-button);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            font-weight: 600;
            margin-top: 15px; 
        }

        /* SLIDESHOW CORE STYLING */
        #slideshowContainer {
            display: none; 
            position: relative;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            transition: background-color 0.8s;
            overflow: hidden;
            background-image: radial-gradient(var(--color-text-dark) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .slide-item {
            position: absolute;
            opacity: 0;
            transition: opacity 0.8s ease-in-out; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .slide-item.active {
            opacity: 1;
        }

        .image-wrapper {
            margin-bottom: 20px;
            width: 100%;
            max-width: 280px; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transform: rotate(-3deg);
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .slide-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* TEXT BOX STYLING (The content) */
        .slide-text-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto 30px auto;
            width: 80%;
            min-height: 80px; 
            max-width: 400px;
            text-align: center;
            font-size: 1.1em;
        }
        
        /* Hide the content initially for typing animation */
        .slide-text-content {
            white-space: pre-wrap;
            opacity: 0;
            /* Added transition for smoother appearance if the typing fails */
            transition: opacity 0.3s; 
        }
