        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Sister</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap">
    
    <link rel="stylesheet" href="petals.css"> 

<style>
    /* ------------------------------------------------ */
    /* KEYFRAME ANIMATIONS (Sparkle, Pop) */
    /* ------------------------------------------------ */
    @keyframes sparkle-glow {
        0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5); transform: scale(1); }
        50% { box-shadow: 0 0 15px #fff, 0 0 30px #d881ab, 0 0 45px #ffc0cb; transform: scale(1.05); }
        100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 100, 150, 0.5); transform: scale(1); }
    }
    .sparkle-effect { animation: sparkle-glow 0.4s ease-out; }
    
    @keyframes photo-pop {
        0% { transform: scale(0.9) rotateZ(0deg); opacity: 0; }
        100% { transform: scale(1) rotateZ(-3deg); opacity: 1; }
    }
    .photo-pop-effect {
        animation: photo-pop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
    }
    
    /* CRITICAL CLASS: Ensures the start page is completely hidden after fade-out */
    .hidden-slide {
        display: none !important;
        opacity: 0 !important;
        pointer-events: none; 
    }

    /* ------------------------------------------------ */
    /* GENERAL BODY & BACKGROUND */
    /* ------------------------------------------------ */
    body { 
        font-family: 'Poppins', sans-serif; 
        text-align: center; 
        margin: 0;
        background-color: #f0f0f0; 
        color: #1a1a1a;
        min-height: 100vh;
        display: flex; 
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden; 
        transition: background-color 0.8s ease; 
    }
    
    /* ------------------------------------------------ */
    /* START PAGE WRAPPER (Tree BG and FADE effect) */
    /* ------------------------------------------------ */
    #startPageWrapper {
        display: flex; 
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        position: fixed; /* Must remain fixed to cover the screen */
        top: 0;
        left: 0;
        z-index: 100; 
        
        /* This is where your start_bg.jpg is loaded */
        background-color: #1a0814; 
        background-image: url('start_bg.jpg'); 
        background-position: center bottom; 
        background-repeat: no-repeat;
        background-size: cover; 
        transition: opacity 1s ease-out; 
    }

    /* ------------------------------------------------ */
    /* INITIAL POPUP (The White Card) */
    /* ------------------------------------------------ */
    #initialPopup {
        background: rgba(255, 255, 255, 0.95); 
        padding: 50px 30px; 
        border-radius: 15px;
        border: 2px solid #b57a9f; 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
        max-width: 90%;
        width: 350px; 
        font-family: 'Poppins', sans-serif; 
        margin: auto; 
    }
    #initialPopup h1 {
        font-family: 'Dancing Script', cursive; 
        font-size: 2.8em;
        color: #d881ab; 
        margin-bottom: 5px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    #initialPopup h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5em;
        color: #555;
        font-weight: 400;
        margin-top: 5px;
        margin-bottom: 15px;
    }
    #startButton {
        background-color: #b57a9f; 
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 35px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-family: 'Poppins', sans-serif;
    }

    /* ------------------------------------------------ */
    /* STORY SLIDE CONTAINER (Now simplified and centered by the body) */
    /* ------------------------------------------------ */
    #storySlide {
        display: none; /* Hidden until button click */
        /* Use fixed position to center it reliably over the body content */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
        max-width: 420px; 
        width: 90%; 
        min-height: 85vh; 
        padding: 10px;
        
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        z-index: 50; 
    }

    .slide-content-wrapper {
        display: flex; 
        flex-direction: row;
        justify-content: space-between; 
        align-items: flex-start;
        width: 100%;
        height: 250px; 
        margin-bottom: 20px;
    }

    /* Image wrapper (The white frame) */
    #slideImageWrapper {
        width: 160px;
        height: 230px;
        background: white; 
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.6s; 
        transform: rotateZ(-3deg); 
    }
    
    /* [Rest of the CSS styles for #slideImage, #slideText, buttons, and final slide remain the same] */
</style>
</head>
<body>
    <audio id="backgroundMusic" preload="auto" loop></audio>

    <div id="startPageWrapper">
        <div class="falling-petal" style="left: 5%; animation-delay: 0s;">üå∏</div>
        <div class="falling-petal" style="left: 15%; animation-delay: 2s;">üå∏</div>

        <div id="initialPopup">

        <div class="falling-heart-final" style="left: 20%; animation-delay: 5s;">ü§ç</div>
        <div class="falling-heart-final" style="left: 40%; animation-delay: 6s;">ü§ç</div>
        <div class="falling-heart-final" style="left: 60%; animation-delay: 7s;">ü§ç</div>
        <div class="falling-heart-final" style="left: 80%; animation-delay: 8s;">ü§ç</div>
    </div>

    <div id="storySlide">
        <div class="slide-content-wrapper">
            <div id="slideImageWrapper">
                <img id="slideImage" src="" alt="A memory photo">

            <p id="slideText"></p>

        <button id="nextSlideButton">Next Memory</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
